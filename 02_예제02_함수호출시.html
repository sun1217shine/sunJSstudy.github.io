<!DOCTYPE HTML>
<html>
<head>

    <title>Untitled Document</title>

    <script>
        /*

         예제02: 다음 구문이 어떻게 해석되는지 설명해 주세요.
         */

        function test1(userName) {
            alert("userName = " + userName);
        }

        var name = "ddandongne";
        test1(name);

        /* 
        test1함수에 name이란 변수의 값 "ddandongne"가 매개변수가 된다.
        따라서 userName = ddandongne가 출력됨
        */

    </script>
</head>

    test
</body>
